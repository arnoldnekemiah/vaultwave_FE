<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0761E2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#041543;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0761E2" />
      <stop offset="100%" style="stop-color:#7CABDF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Central connecting element -->
  <circle cx="200" cy="150" r="40" fill="url(#iconGradient)" opacity="0.2"/>
  <circle cx="200" cy="150" r="25" fill="url(#iconGradient)"/>
  
  <!-- Dollar sign in center -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$</text>
  
  <!-- Left person (lender) -->
  <circle cx="120" cy="120" r="20" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="120" cy="105" r="8" fill="white"/>
  <path d="M 105 130 Q 120 125 135 130 L 135 145 L 105 145 Z" fill="white"/>
  
  <!-- Right person (borrower) -->
  <circle cx="280" cy="120" r="20" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="280" cy="105" r="8" fill="white"/>
  <path d="M 265 130 Q 280 125 295 130 L 295 145 L 265 145 Z" fill="white"/>
  
  <!-- Connection lines -->
  <path d="M 140 130 Q 170 140 175 150" stroke="url(#iconGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 225 150 Q 250 140 260 130" stroke="url(#iconGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Money flow arrows -->
  <path d="M 160 180 L 180 170 L 160 160" stroke="#7CABDF" stroke-width="2" fill="none"/>
  <path d="M 240 160 L 220 170 L 240 180" stroke="#7CABDF" stroke-width="2" fill="none"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#7CABDF" opacity="0.6"/>
  <circle cx="320" cy="80" r="3" fill="#7CABDF" opacity="0.6"/>
  <circle cx="60" cy="220" r="2" fill="#0761E2" opacity="0.4"/>
  <circle cx="340" cy="220" r="2" fill="#0761E2" opacity="0.4"/>
</svg>
