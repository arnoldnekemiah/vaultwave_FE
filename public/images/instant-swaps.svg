<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E" />
      <stop offset="100%" style="stop-color:#4ADE80" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)" rx="20"/>
  
  <!-- Central swap mechanism -->
  <circle cx="200" cy="150" r="50" fill="url(#iconGradient3)" opacity="0.2"/>
  <circle cx="200" cy="150" r="30" fill="url(#iconGradient3)"/>
  
  <!-- Swap arrows in center -->
  <path d="M 185 140 L 200 125 L 215 140" stroke="white" stroke-width="3" fill="none"/>
  <path d="M 215 160 L 200 175 L 185 160" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Left crypto coin (Bitcoin-style) -->
  <circle cx="120" cy="100" r="25" fill="#F7931A" opacity="0.9"/>
  <text x="120" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">₿</text>
  
  <!-- Right crypto coin (Ethereum-style) -->
  <circle cx="280" cy="100" r="25" fill="#627EEA" opacity="0.9"/>
  <text x="280" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ξ</text>
  
  <!-- Bottom left coin (Generic) -->
  <circle cx="120" cy="200" r="25" fill="url(#iconGradient3)" opacity="0.9"/>
  <text x="120" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$</text>
  
  <!-- Bottom right coin (Generic) -->
  <circle cx="280" cy="200" r="25" fill="#8B5CF6" opacity="0.9"/>
  <text x="280" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">◊</text>
  
  <!-- Swap flow lines -->
  <path d="M 145 110 Q 170 130 170 150" stroke="url(#iconGradient3)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 230 150 Q 255 130 255 110" stroke="url(#iconGradient3)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 170 150 Q 170 170 145 190" stroke="url(#iconGradient3)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 255 190 Q 255 170 230 150" stroke="url(#iconGradient3)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Lightning bolts for speed -->
  <path d="M 160 80 L 170 90 L 165 95 L 175 105 L 165 100 L 170 95 Z" fill="#FCD34D" opacity="0.8"/>
  <path d="M 240 80 L 230 90 L 235 95 L 225 105 L 235 100 L 230 95 Z" fill="#FCD34D" opacity="0.8"/>
  
  <!-- Speed indicators -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient3)">INSTANT</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="3" fill="#4ADE80" opacity="0.6"/>
  <circle cx="330" cy="70" r="3" fill="#4ADE80" opacity="0.6"/>
  <circle cx="50" cy="230" r="2" fill="#22C55E" opacity="0.4"/>
  <circle cx="350" cy="230" r="2" fill="#22C55E" opacity="0.4"/>
</svg>
